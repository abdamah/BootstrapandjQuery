<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h2 class="text-primary text-center">Student Registration</h2>
        <form>
            <!--row#1-->
            <div class="row">
                <div class="col-2">
                    <label>First Name</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <span class="text-danger">First Name Required *</span>
                </div>
            </div>
            <!--row#2-->
            <div class="row">
                <div class="col-2">
                    <label>Last Name</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-6">
                    <span class="text-danger">Last Name Required *</span>
                </div>
            </div>
            <!--row#3-->
            <div class="row">
                <div class="col-2">
                    <label>Email Id</label>
                </div>
                <div class="col-4">
                    <input type="email" class="form-control">
                </div>
                <div class="col-6">
                    <span class="text-danger">Emaik id Required *</span>
                </div>
            </div>
            <input type="submit" class="btn btn-success">
        </form>

    </div>

</body>

</html>
